        <input type="text" id="stdDept"><br><br>

        <input type="text" id="stdSect">
    </form>
    <script>
        function nds(){
            var stdName,stdDept,stdSec;
            var rollNumValue = document.getElementById("rollNum").value;

                break;
                case "090":
                stdName = "Faizan";
                stdDept = "Software Engineeing";
                stdSec = "C";
                break;
                case "116":
                stdName = "Manzar";
                stdDept = "Telecom";
                stdSec = "D";
                break;

            }
            document.getElementById("stdName").value = stdName;
            documet.getElementById("stdDept").value = stdDept;
